<form class="filters__form">
	<header class="filters__header">
		Filters

		<a class="btn btn-ghost" href="{{ page.url }}">Clear All</a>
	</header>
	{% for item in filters %}
		<details class="filters__group" role="group" aria-labelledby="{{ item.title|slugify }}"{% if item.has_changed %}open{% endif %}>
			<summary id="{{ item.title|slugify }}" class="filters__form-summary">
				{{ item.title }}
			</summary>
			{% for field in item %}
				<div class="filters__field-row">
					{% if field.widget_type == 'radioselect' or field.widget_type == 'checkboxselectmultiple' %}
						<div class="filters__field-label">
							{{ field.label }}
						</div>
					{% else %}
						<div class="filters__field-label">
							<label for="{{ field.id_for_label }}">{{ field.label }}</label>
						</div>
					{% endif %}
					{{ field }}
				</div>
			{% endfor %}
		</details>
	{% endfor %}
	<div class="filters__form-actions">
		<button class="btn btn-secondary filters__form--submit" type="submit">Apply filters</button>
	</div>
</form>
