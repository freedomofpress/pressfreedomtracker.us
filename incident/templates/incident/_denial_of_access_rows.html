{% load wagtailcore_tags %}

{% if page.politicians_or_public_figures_involved.all %}
	<tr class="data-table__row">
		<th class="data-table__label">
			Politicians or Public Figures Involved
		</th>
		<td class="data-table__value">
			<ul class="data-table__list">
				{% for person in page.politicians_or_public_figures_involved.all %}
					<li class="data-table__list-item">
						<a href="{% pageurl page.get_parent %}?politicians_or_public_figures_involved={{ person.pk }}">{{ person.title }}</a>
					</li>
				{% endfor %}
			</ul>
		</td>
	</tr>
{% endif %}
