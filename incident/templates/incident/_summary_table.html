{% if summary_table %}
	<h2 class="section-heading">
		{% firstof label "Data Summary" %}
	</h2>
	<table class="data-table">
		<tbody>
			{% for row in summary_table %}
				<tr class="data-table__row">
					<th class="data-table__label">
						{{ row.0 }}
					</th>
					<td class="data-table__value">
						{{ row.1 }}
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endif %}
