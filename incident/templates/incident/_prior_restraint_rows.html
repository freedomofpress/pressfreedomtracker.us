{% load wagtailcore_tags %}

{% if page.status_of_prior_restraint %}
	<tr class="data-table__row">
		<th class="data-table__label">
			Status of Prior Restraint
		</th>
		<td class="data-table__value">
			<a href="{% pageurl page.get_parent %}?status_of_prior_restraint={{ page.status_of_prior_restraint }}">
				{{ page.get_status_of_prior_restraint_display|capfirst }}
			</a>
		</td>
	</tr>
{% endif %}
