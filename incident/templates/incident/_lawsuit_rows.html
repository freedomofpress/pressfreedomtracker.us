{% if page.lawsuit_name %}
	<tr class='data-table__row'>
		<th class="data-table__label">
			Name of Lawsuit
		</th>
		<td class="data-table__value">
			{{ page.lawsuit_name }}
		</td>
	</tr>
{% endif %}

{% if page.venue.all %}
	<tr class='data-table__row'>
		<th class="data-table__label">
			Venue
		</th>
		<td class="data-table__value">
			{% for venue in page.venue.all %}
				{{ venue }}
			{% endfor %}
		</td>
	</tr>
{% endif %}
