{% load wagtailcore_tags wagtailsettings_tags %}{% get_settings %}

{% if settings.common.SearchSettings.search_page %}
<form action="{% pageurl settings.common.SearchSettings.search_page %}" class="search-bar {{ class|default:'' }}" method="get">
	{% include "common/_search_icon.html" with class="search-bar__icon" %}

	<input
		type="text"
		class="search-bar__input"
		{% if search_query %} value="{{ search_query }}"{% endif %}
		name="search"
	/>

	<button
		type="submit"
		class="search-bar__button"
	>
		{% include "common/_search_bar_chevron.html" %}
		<span class="sr-only">Search</span>
	</button>
</form>
{% endif %}
