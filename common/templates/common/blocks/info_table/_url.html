{% load wagtailcore_tags wagtailimages_tags %}

{% for item in value.table_data %}
     <li class="list-table__row">
        <div class="list-table__item">
            {% if item.image %}
                <div class="list-table__col list-table__small_screen_only">{% image item.image fill-66x66 alt=item.title %}</div>
            {% endif %}
            <div class="list-table__col">{{ item.title }}</div>
            <div class="list-table__col">{{ item.url|urlize }}</div>
            <div class="list-table__link"><a href="{{ item.url }}">{{ value.cta_label }} &rarr;</a></div>
        </a>
    </li>
{% endfor %}
