{% load wagtailcore_tags render_as_template typogrify_tags %}

<div class="stream-section
			{% if full_bleed %}
				stream-section--full-bleed
			{% endif %}
			text-align-{{ self.text_align }}
			text-size-{{ self.font_size }}
			text-{{ self.font_family }}
			stream-section--{{ self.background_color }}">
	{% if full_bleed %}
		<div class="container-narrow">
	{% endif %}
	{% filter typogrify %}
		{% if render_as_template %}
			{% render_as_template self.text|richtext %}
		{% else %}
			{{ self.text|richtext }}
		{% endif %}
	{% endfilter %}
	{% if full_bleed %}
		</div>
	{% endif %}
</div>
