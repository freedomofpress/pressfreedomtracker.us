machine:
  python:
    version: 3.4.2
  environment:
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test


dependencies:
  override:
    - pip install --no-deps -r requirements.txt
  post:
    - pip install flake8

database:
  post:
    - ./manage.py migrate

test:
  pre:
    - flake8
    - npm install
    - npm run start:
        background: true
  override:
    - ./manage.py test --noinput --keepdb
