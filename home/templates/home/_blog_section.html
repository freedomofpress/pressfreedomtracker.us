{% load wagtailcore_tags %}

<h2 class="homepage-section-header">{{ label|default:"From Our Blog" }}</h2>

{% if featured_blog_posts %}
	{% include 'blog/_blog_carousel.html' with blogs=featured_blog_posts key='featured-blogs' only %}
{% endif %}

{% if page.blog_index_page %}
	<div class="homepage-section-actions">
		<a href="{% pageurl page.blog_index_page %}" class="btn btn-primary">{{ more_label|default:"Go to blog" }}</a>
	</div>
{% endif %}
