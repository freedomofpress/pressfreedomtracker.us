version: 2
jobs:
  build:
    working_directory: /root/pressfreedom
    docker:
      - image: msheiny/pressfreedomci:latest
    steps:
      - checkout

      - run:
          name: Run flake8 tests
          command: flake8

      - setup_remote_docker

      - run:
          name: Install dependencies
          command: pip install -r devops/requirements.txt

      - run:
          name: CI runner
          command: make ci-go

      - store_test_results:
          path: /root/pressfreedom/test-results

      - store_artifacts:
          path: /root/pressfreedom/test-results
