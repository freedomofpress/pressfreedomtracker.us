version: 2
jobs:
  safety_check:
    machine: true
    working_directory: ~/pressfreedom
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: pip install -r devops/requirements.txt

      - run:
          name: Check Python dependencies for CVEs
          command: make safety

      - run:
          name: Static code analysis for vulnerabilities
          command: make bandit

  dev:
    machine: true
    working_directory: ~/pressfreedom
    steps:
      - checkout

      - run:
          name: Run flake8 tests
          command: make flake8

      - run:
          name: Ensure developer env working
          command: make dev-go

  prod:
    machine: true
    working_directory: ~/pressfreedom
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: pip install -r devops/requirements.txt

      - run:
          name: CI runner
          command: make ci-go

      - store_test_results:
          path: ~/pressfreedom/test-results

      - store_artifacts:
          path: ~/pressfreedom/test-results

workflows:
  version: 2
  tracker_ci:
    jobs:
      - safety_check
      - dev
      - prod
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - safety_check
