version: 2
jobs:
  build:
    machine: true
    working_directory: ~/pressfreedom
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: pip install -r devops/requirements.txt

      - run:
          name: Check Python dependencies for CVEs
          command: make safety

      - run:
          name: Run flake8 tests
          command: flake8

      - run:
          name: CI runner
          command: make ci-go

      - store_test_results:
          path: ~/pressfreedom/test-results

      - store_artifacts:
          path: ~/pressfreedom/test-results
