---
- name: Kill all containers
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Stop molecule instance(s)
      docker_container:
        name: "pf_tracker_{{ item }}"
        state: stopped
      # No idea why it throws errors on django container -- it still kills it but
      # yeah... i dont have time to debug now
      ignore_errors: "yes"
      with_items:
        - django
        - node
        - postgresql

