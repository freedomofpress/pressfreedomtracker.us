---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: local_dev
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    side_effect: side_effect.yml
  config_options:
    defaults:
      callback_whitelist: junit
  env:
    JUNIT_OUTPUT_DIR: ../../test-results
scenario:
  name: dev
  converge_sequence:
    - converge
verifier:
  name: testinfra
  lint:
    name: flake8
