---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: debian_jessie_pftracker_ci
    image: quay.io/freedomofpress/ci-webserver
    command: /lib/systemd/systemd
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    published_ports:
      - "443"
    groups:
      - django
provisioner:
  name: ansible
  playbooks:
    side_effect: side_effect.yml
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_whitelist: junit
      stdout_callback: unixy
  env:
    JUNIT_OUTPUT_DIR: ../../test-results
scenario:
  name: ci
  test_sequence:
    - destroy
    - dependency
    - create
    - converge
    - verify
    - side_effect
verifier:
  name: testinfra
  additional_files_or_dirs:
    - ../shared_tests
  lint:
    name: flake8
