{% extends template_name %}
{% load wagtailcore_tags typogrify_tags %}

{% block main %}
	<div class="form-page">
		<h2 class="page-title page-title--less-margin">{{ page.title }}</h2>
		{{ page.intro|richtext|typogrify }}
		<form class="form-page__form" action="{% pageurl page %}" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button
				type="submit"
				class="button button--outline"
			>
				{{ page.button_text|default:"Submit" }}
			</button>
		</form>
	</div>
{% endblock %}
