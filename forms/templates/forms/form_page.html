{% extends template_name %}
{% load wagtailcore_tags %}

{% block main %}
	<div class="form-page">
		<h2 class="page-title">{{ page.title }}</h2>
		{{ page.intro|richtext }}
		<form class="form-page__form" action="{% pageurl page %}" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit">
		</form>
	</div>
{% endblock %}
