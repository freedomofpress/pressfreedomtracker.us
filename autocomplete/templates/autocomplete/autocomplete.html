<span id="js-{{ widget.attrs.id }}"></span>
<script type="text/javascript">
	window.renderAutocompleteWidget(
		'js-{{ widget.attrs.id }}',
		'{{ widget.name }}',
		JSON.parse('{{ widget.value|escapejs }}'),
		'{{ widget.page_type }}',
		'{{ widget.can_create }}' === 'True',
		'{{ widget.is_single }}' === 'True',
	);
</script>
