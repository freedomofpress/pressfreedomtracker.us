{% load wagtailcore_tags wagtailimages_tags typogrify_tags %}

{% if author.bio %}
	<div class="blog-about">
		<h2 class="section-heading">
			About
			{% if author.website %}
				<a
					class="section-heading__subject section-heading__subject--link"
					href="{{ author.website }}"
				>
					{{ author.title }}
				</a>
			{% else %}
				{{ author.title }}
			{% endif %}
		</h2>
		{% if author.bio %}
			{{ author.bio|richtext|typogrify }}
		{% endif %}
	</div>
{% endif %}
